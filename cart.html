<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container-md">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="image/logo.png" alt="E-Shop Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eshopNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="eshopNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item ms-lg-3"><a class="btn btn-outline-dark" href="cart.html">🛒 Cart</a></li>
                    <li class="nav-item ms-lg-2 mx-lg-3 my-3">
                        <a class="btn btn-info me-2" href="login.html" id="loginBtn">Login</a>
                        <a class="btn btn-success" href="register.html" id="regiBtn">Register</a>
                        <a class="btn btn-danger" style="display:none;" id="logoutBtn">LogOut</a>
                        <a class="btn btn-info" href="profile.html" id="profileBtn">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h3 class="mb-4 fw-bold">🛒 Shopping Cart</h3>

        <div class="row g-4">
            <div class="col-lg-8">
                <div id="cartItems"></div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Order Summary</h5>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subTotal">₹0</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="text-success">Free</span>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between fw-bold fs-5 mb-3">
                            <span>Total</span>
                            <span id="totalAmount">₹0</span>
                        </div>

                        <button class="btn btn-dark w-100" id="oderItems">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cartItemsContainer = document.getElementById("cartItems");
        const subTotalEl = document.getElementById("subTotal");
        const totalEl = document.getElementById("totalAmount");

        loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        let cartData = JSON.parse(localStorage.getItem("cart")) || [];

        let cart = cartData.filter((data) => data.user === loggedInUser.id);

        function renderCart() {
            cartItemsContainer.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                <div class="alert alert-info">Your cart is empty</div>
                <a href="index.html"><button class="btn btn-dark">Back to Home</button></a>
                <a href="product.html"><button class="btn btn-success">Back to Shopping</button></a>
            `;
                subTotalEl.innerText = "₹0";
                totalEl.innerText = "₹0";
                return;
            }

            cart.forEach((item, index) => {
                total += item.price * item.qty;

                cartItemsContainer.innerHTML += `
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-6 col-md-3">
                                <img src="${item.img}" class="img-fluid rounded">
                            </div>

                            <div class="col-6 col-md-4">
                                <h6 class="mb-1">${item.name}</h6>
                                <small class="text-muted">₹${item.price}</small>
                            </div>

                            <div class="col-4 col-md-2">
                                <input type="number" min="1" value="${item.qty}"
                                    class="form-control form-control-sm"
                                    onchange="updateQty(${index}, this.value)">
                            </div>

                            <div class="col-4 text-center col-md-2 fw-bold">
                                ₹${item.price * item.qty}
                            </div>

                            <div class="col-4 text-end col-md-1">
                                <button class="btn btn-sm btn-outline-danger"
                                    onclick="removeItem(${index})">✖</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            });

            subTotalEl.innerText = `₹${total}`;
            totalEl.innerText = `₹${total}`;
        }

        function updateQty(index, qty) {
            cart[index].qty = parseInt(qty);

            let fullCart = JSON.parse(localStorage.getItem("cart")) || [];

            fullCart = fullCart.map(item => {
                if (item.user === loggedInUser.id && item.name === cart[index].name) {
                    return cart[index];
                }
                return item;
            });

            localStorage.setItem("cart", JSON.stringify(fullCart));
            renderCart();
        }

        function removeItem(index) {
            let fullCart = JSON.parse(localStorage.getItem("cart")) || [];

            fullCart = fullCart.filter(item => {
                return !(item.user === loggedInUser.id && item.name === cart[index].name);
            });

            cart.splice(index, 1);

            localStorage.setItem("cart", JSON.stringify(fullCart));
            renderCart();
        }


        
        document.getElementById("oderItems").addEventListener("click", (e) => {
            
            let fullCart = JSON.parse(localStorage.getItem("cart")) || [];
            let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            const oderList = JSON.parse(localStorage.getItem("oders")) || [];
            
            let user = loggedInUser.id;
            
            let userCart = fullCart.filter(item => item.user === user);
            
            fullCart = fullCart.filter(item => item.user !== user);
            
            const orderId = `od-${Date.now()}`;
            
            userCart = userCart.map(item => {
                item.oderId = orderId;
                return item;
            });
            
            const orderDate = new Date().toLocaleDateString();
            
            const oderObj = {
                userId: user,
                orderId: orderId,
                orderDate: orderDate,
                items: userCart
            };
            
            oderList.push(oderObj);
            
            localStorage.setItem("oders", JSON.stringify(oderList));
            localStorage.setItem("cart", JSON.stringify(fullCart));
            
            renderCart();
            window.location.href = "profile.html";
        });
        
        renderCart();
    </script>

    <script src="isLoggin.js"></script>
</body>

</html>
