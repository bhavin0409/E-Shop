<!DOCTYPE html>
<html>

<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light container-md">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="image/logo.png" alt="E-Shop Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eshopNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="eshopNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item ms-lg-3"><a class="btn btn-outline-dark" href="cart.html">üõí Cart</a></li>
                    <li class="nav-item ms-lg-2 mx-lg-3 my-3">
                        <a class="btn btn-info me-2" href="login.html" id="loginBtn">Login</a>
                        <a class="btn btn-success" href="register.html" id="regiBtn">Register</a>
                        <a class="btn btn-danger" style="display:none;" id="logoutBtn">LogOut</a>
                        <a class="btn btn-info"  href="profile.html" id="profileBtn">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-5 justify-content-center">

            <!-- Left: Profile Info -->
            <div class="col-lg-4 text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    class="rounded-circle border border-3 border-primary mb-3" width="120">
                <h3 id="userFullName">Full Name</h3>
                <p class="text-muted" id="userEmail">user@email.com</p>
            </div>

            <!-- Right: Stats + Actions -->
            <div class="col-lg-6">
                <div class="row text-center mb-4">
                    <div class="col-6">
                        <h5 id="ordersCount">0</h5>
                        <small class="text-muted">Orders</small>
                    </div>
                    <div class="col-6">
                        <h5 id="cartCount">0</h5>
                        <small class="text-muted">Cart</small>
                    </div>
                </div>

                <div class="d-grid gap-3">
                    <!-- <a href="orders.html" class="btn btn-outline-dark btn-lg">üì¶ My Orders</a> -->

                    <button class="btn btn-outline-primary btn-lg" data-bs-toggle="modal"
                        data-bs-target="#editProfileModal">
                        ‚úèÔ∏è Edit Profile
                    </button>

                    <button class="btn btn-danger btn-lg" id="logoutBtn1">Logout</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="editProfileForm">

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" id="editFName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="editLName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                </div>

            </div>
        </div>
    </div>

    <div class="container my-5">

        <div class="text-center mb-5">
            <h2 class="fw-bold">üì¶ My Orders</h2>
            <p class="text-muted">Track and manage your recent purchases</p>
        </div>

        <!-- Orders will render here -->
        <div id="ordersContainer"></div>

    </div>


    <script src="isLoggin.js"></script>
    <script>
        loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!loggedInUser) window.location.href = "login.html";

        document.getElementById("userFullName").innerText = `${loggedInUser.fName} ${loggedInUser.lName}`;
        document.getElementById("userEmail").innerText = loggedInUser.email;

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.filter(i => i.user === loggedInUser.id).reduce((sum, i) => sum + i.qty, 0);


        const ordersContainer = document.getElementById("ordersContainer");

        const orders = JSON.parse(localStorage.getItem("oders")) || [];
        loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        const userOrders = orders.filter(order => order.userId === loggedInUser.id);

        if (userOrders.length === 0) {
            ordersContainer.innerHTML = `
            <div class="text-center text-muted">
                <h5>No orders found ü•≤</h5>
            </div>
        `;
        }

        userOrders.forEach(order => {

            let total = 0;

            const itemsHTML = order.items.map(item => {
                total += item.price * item.qty;

                return `
                <div class="d-flex align-items-center mb-3">
                    <img src="${item.img || 'https://via.placeholder.com/80'}"
                         class="rounded-3 me-3" width="80">

                    <div class="flex-grow-1">
                        <h6 class="mb-1 fw-semibold">${item.name}</h6>
                        <small class="text-muted">Qty: ${item.qty}</small>
                    </div>

                    <span class="fw-bold">‚Çπ${item.price}</span>
                </div>
            `;
            }).join("");

            ordersContainer.innerHTML += `
            <div class="card border-0 shadow-lg rounded-4 mb-4">
                <div class="card-body p-4">

                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                        <div>
                            <h6 class="fw-bold mb-1">Order #${order.orderId}</h6>
                        </div>
                            <small class="text-muted">Placed on: ${order.orderDate}</small>
                       <!--<span class="badge bg-success fs-6 px-3 py-2">Panding</span>-->
                    </div>

                    <hr>

                    ${itemsHTML}

                    <hr>

                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="fw-bold mb-0">
                            Total: <span class="text-primary">‚Çπ${total}</span>
                        </h6>

                        <div class="mt-2 mt-md-0">
                            <!--<button 
                                class="btn btn-outline-danger btn-sm cancel-order-btn"
                                data-id="${order.orderId}">
                                    Cancel Order
                            </button>-->
                        </div>
                    </div>

                </div>
            </div>
        `;
        });

       


        document.getElementById("logoutBtn1").addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        });

        // Fill modal with current user data
        document.querySelector('[data-bs-target="#editProfileModal"]').addEventListener("click", () => {
            document.getElementById("editFName").value = loggedInUser.fName;
            document.getElementById("editLName").value = loggedInUser.lName;
            document.getElementById("editEmail").value = loggedInUser.email;
        });

        // Save changes
        document.getElementById("saveProfileBtn").addEventListener("click", () => {

            loggedInUser.fName = document.getElementById("editFName").value.trim();
            loggedInUser.lName = document.getElementById("editLName").value.trim();
            loggedInUser.email = document.getElementById("editEmail").value.trim();

            // Update loggedInUser
            localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));

            // ALSO update user in users list (important!)
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users = users.map(user =>
                user.id === loggedInUser.id ? loggedInUser : user
            );
            localStorage.setItem("users", JSON.stringify(users));

            // Update UI instantly
            document.getElementById("userFullName").innerText =
                `${loggedInUser.fName} ${loggedInUser.lName}`;
            document.getElementById("userEmail").innerText = loggedInUser.email;

            // Close modal
            bootstrap.Modal.getInstance(
                document.getElementById("editProfileModal")
            ).hide();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
