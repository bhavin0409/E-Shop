<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>

<body class="container-md">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="image/logo.png" alt="E-Shop Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eshopNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="eshopNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item ms-lg-3"><a class="btn btn-outline-dark" href="cart.html">🛒 Cart</a></li>
                    <li class="nav-item ms-lg-2 mx-lg-3 my-3">
                         <a class="btn btn-info me-2" href="login.html" id="loginBtn">Login</a>
                        <a class="btn btn-success" href="register.html" id="regiBtn">Register</a>
                        <a class="btn btn-danger" style="display:none;" id="logoutBtn">LogOut</a>
                        <a class="btn btn-info"  href="profile.html" id="profileBtn">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center  my-4">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">

            <div class="text-center mb-4">
                <img src="image/logo.png" alt="E-Shop Logo" width="100">
                <h4 class="mt-3 fw-bold">Welcome Back!</h4>
                <p class="text-muted">Sign in to your account to continue shopping</p>
            </div>

            <form id="login">
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email address</label>
                    <input type="email" class="form-control rounded-3" name="email" id="email"
                        placeholder="Enter your email" required>
                    <p class="text-danger text-center fs-6 pt-1" id="emailElem"></p>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control rounded-3" name="password" id="password"
                        placeholder="Enter your password" required>
                    <p class="text-danger text-center fs-6 pt-1" id="passElem"></p>
                </div>

                <button type="submit" class="btn btn-dark w-100 py-2 fw-semibold rounded-3">Login</button>
                <p class="text-success text-center fs-6 pt-1" id="successElem"></p>
            </form>


            <div class="text-center mt-4">
                <span>Don't have an account? <a href="register.html"
                        class="text-success fw-semibold">Register</a></span>
            </div>
        </div>
    </div>


    <script>
        const loginElem = document.getElementById("login");
        const emailElem = document.getElementById("emailElem");
        const passElem = document.getElementById("passElem");
        const successElem = document.getElementById("successElem");

        loginElem.addEventListener("submit", (e) => {
            e.preventDefault();

            emailElem.innerText = "";
            passElem.innerText = "";
            successElem.innerText = "";

            let users = JSON.parse(localStorage.getItem("users"));

            if (!Array.isArray(users)) {
                emailElem.innerText = "No users found. Please register first!";
                return;
            }

            const formData = Object.fromEntries(new FormData(loginElem));

            const user = users.find(u => u.email === formData.email);

            if (!user) {
                emailElem.innerText = "❌ Email not registered!";
                return;
            }

            if (user.password !== formData.password) {
                passElem.innerText = "❌ Incorrect password!";
                return;
            }

            successElem.innerText = "✅ Login successful! Redirecting...";

            localStorage.setItem("loggedInUser", JSON.stringify(user));

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
    <script src="isLoggin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>

</html>
